<table>
    <thead>
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of datas | paginate: { itemsPerPage: 5, currentPage: p }">
            <td>{{ data.userId }}</td>
            <td>{{ data.id }}</td>
            <td>{{ data.title }}</td>
            <td>{{ data.body }}</td>
        </tr>
    </tbody>
</table>
<div style="text-align:center">
    <pagination-controls (pageChange)= "p =$event"></pagination-controls>
</div>
