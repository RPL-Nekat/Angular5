<table>
    <thead>
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of datas">
            <td>{{ data.userId }}</td>
            <td>{{ data.id }}</td>
            <td>{{ data.title }}</td>
            <td>{{ data.body }}</td>
        </tr>
    </tbody>
</table>
